<body>
<div id="container">
<a nohref id="up">^</a>
<input type="number" value="500" min="0" max="1000" step="1" id="fillfactor"/>
<a nohref id="down">v</a>

<script type = "text/javascript">

var FillFactor = {

    data : {
        fillFactor : 0.5,
        _min : 0,
        _max : 1
    },
    
    icrement : {
        values : {
            normal : 0.001,
            fast : 0.01,
            ultra : 0.05,
            current : "normal"
        },
        getValue : function () {
            return this.values[this.values.current];
        }
    },
    
    setValue : function (val) {
        if (val < this.data._min)
            val = this.data._min;
        else if (val > this.data._max)
            val = this.data._max;
        FillFactor.data.fillFactor = val;
        FillFactor.onchange.runcbs();
    },
        
    onchange : {
        funcs : [],
        add : function (cb) {
            funcs.push (cb);
        },
        runcbs : function () {
            for (var i = 0; i < this.funcs.length; i++)
                if (this.funcs[i]) this.funcs[i]();
        }
    }

};

</script>
